<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text=${title} />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
</head>

<body>

<header th:insert="blocks/header :: header"></header>


<section class="description-section" id="learn">
    <div class="container border-bottom">
        <div class="row">
            <div class="column">
                <div class="content">
                    <h1>Select your wine</h1>
                    <p>Red for meat, white... for fish?</p>
                    <p>Boriiiing!</p>
                    <p>Choose a wine for the weather, mood or event ;)</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container border-bottom">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <svg class="bd-placeholder-img card-img-top"  width="100%" height="50" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="true">
                        <title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#8a1526"></rect>
                        <text x="2%" y="50%" fill="#eceeef" dy=".3em">take short quiz and we will pick your own wine:)</text>
                    </svg>
                    <div class="card-body">

                        <a href="/quiz" class="nav-link px-2 link-dark">Quiz?..</a>

                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card shadow-sm">
                    <svg class="bd-placeholder-img card-img-top"  width="100%" height="50" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="true">
                        <title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#8a1526"></rect>
                        <text x="2%" y="50%" fill="#eceeef" dy=".3em" white-space="normal">use filters, sort by preference and raiting and pick your own wine :)</text>


                        <div class="card-body">

                            <a href="/catalog" class="nav-link px-2 link-dark">Ok, where my catalog?..</a>

                        </div>
                    </svg>
                </div>
            </div>



        </div>
    </div>
</section>



<footer th:insert="blocks/footer :: footer"></footer>

</body>

</html>
