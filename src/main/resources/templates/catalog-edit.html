<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
</head>

<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">

  <h1>Edit position</h1>

  <form method="post">

    <div th:each="el : ${wine}">
      <input type="text" th:value="${el.title}" name="title"     placeholder="title..." class="form-control"><br>
      <input type="text" th:value="${el.anons}" name="anons"     placeholder="anons..." class="form-control"><br>
      <textarea name="full_text" th:text="${el.full_text}" placeholder="details..." class="form-control"></textarea><br>

      <input type="hidden"
             th:name="${_csrf.parameterName}"
             th:value="${_csrf.token}"/>

      <button type="submit" class="btn btn-success">Save</button>
    </div>
  </form>

</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>

</html>
