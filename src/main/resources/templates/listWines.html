<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text=${title} />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
</head>

<body>

<header th:insert="blocks/header :: header"></header>

    <table border="1">
      <thead>
      <tr>
        <!--th th:text="#{msg.id}" />
        <th th:text="#{msg.name}" /-->
      </tr>
      </thead>
      <tbody>

      <tr th:each="wine, iStat : ${winePage.content}"
          th:style="${iStat.odd}? 'font-weight: bold;'"
          th:alt-title="${iStat.even}? 'even' : 'odd'">
        <td th:text="${wine.id}" />
        <td th:text="${wine.title}" />
      </tr>
      </tbody>
    </table>
    <div th:if="${winePage.totalPages > 0}" class="pagination"
         th:each="pageNumber : ${pageNumbers}">
      <a th:href="@{/listWines(size=${winePage.size}, page=${pageNumber})}"
         th:text=${pageNumber}
         th:class="${pageNumber==winePage.number + 1} ? active"></a>
    </div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>

</html>
