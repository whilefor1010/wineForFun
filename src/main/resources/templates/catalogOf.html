<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text=${title} />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
</head>

<body>

<header th:insert="blocks/header :: header"></header>

    <div class="container mt-5">

      <h1 th:text=${title} />

        <ul class="nav col-12 col-md-auto mb-2 justify-content-end mb-md-0">

            <li><a th:href="@{/catalog(sort=id)}"
                   class="nav-link px-2 link-dark">Sort by:</a></li>

            <li>
                <a th:href="@{/catalog(sort=title)}"
                   th:text="Title"
                   class="nav-link px-2 link-dark"></a>
            </li>

            <li>
                <a th:href="@{/catalog(sort=alcohol)}"
                   th:text="Alcohol"
                   class="nav-link px-2 link-dark"></a>
            </li>

        </ul>

          <div th:each="el, iStat : ${winePage.content}" class="alert alert-info mt-2">

              <h3 th:text="${el.title}" />
              <p th:text="${el.year} + ' year '+${el.alcohol}+' %'" />
              <p th:text="${el.anons}" />

              <a th:href="'/catalog/' + ${el.id}" class="btn btn-light">Show more...</a>

          </div>


        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">

            <div th:if="${winePage.totalPages > 0}" class="pagination"
                 th:each="pageNumber : ${pageNumbers}">
                    <li>
                        <a th:href="@{/catalog(size=${winePage.size}, page=${pageNumber})}"
                           th:text="${pageNumber}"
                           class="nav-link px-2 link-dark"></a>
                    </li>
            </div>

        </ul>

    </div>


<footer th:insert="blocks/footer :: footer"></footer>

</body>

</html>
